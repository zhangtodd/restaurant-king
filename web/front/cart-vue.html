<!-- ÂºÄÂèëÁéØÂ¢ÉÁâàÊú¨ÔºåÂåÖÂê´‰∫ÜÊúâÂ∏ÆÂä©ÁöÑÂëΩ‰ª§Ë°åË≠¶Âëä -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- ÂÆòÁΩëÊèê‰æõÁöÑ axios Âú®Á∫øÂú∞ÂùÄ -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>

    let app = new Vue({
        el: "#app",
        data: {
            foodDict: {},
            totalAmount: 0
        },
        methods: {
            getCart() {
                let cart = localStorage.getItem("cart");
                if (cart !== null) {
                    cart = JSON.parse(cart);
                    this.foodDict = cart.data;
                    this.totalAmount = cart.totalAmount;
                }
            },
            reduceItem(item) {
                if (item.num === 1) {
                    alert("‰ª∂Êï∞ÊúÄÂ∞ë‰∏∫1");
                    return 0;
                }
                let id = item.id;
                this.foodDict[id].num--;
                this.foodDict[id].amount -= item.price;
                this.totalAmount -= item.price;
                this.setCart();
            },
            addItem(item) {
                let id = item.id;
                this.foodDict[id].num++;
                this.foodDict[id].amount += item.price;
                this.totalAmount += item.price;
                this.setCart();
            },
            removeItem(id) {
                this.totalAmount -= this.foodDict[id].amount;
                delete (this.foodDict[id]);
                this.setCart();
            },
            setCart() {
                localStorage.removeItem("cart");
                let cart = {};
                cart.data = this.foodDict;
                cart.totalAmount = this.totalAmount;
                localStorage.setItem("cart", JSON.stringify(cart));
            }
        },
        created() {
            this.getCart();
        }
    })

</script>
