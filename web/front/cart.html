<script>
    const reloadCartList = function (cartObj) {
        const cartList = $("#cart-list");
        $("#cart-list > div").remove();
        let all_amount = 0;
        for (let key in cartObj) {
            let item = cartObj[key];
            all_amount += item.amount;

            let price = intToDouble(item.price);
            let amount = intToDouble(item.amount);

            cartList.append(
                `<div class="entity">
                    <div class="grid col-auto row">
                        <div class="col">
                            <h2 class="mb-2 entity-title">${item.name}</h2>
                            <div class="mb-3 entity-price">
                                <span class="entity-price-current" style="font-size: 30px">¬• ${price}</span>
                            </div>
                            <div class="entity-action-btns">
                                <form autocomplete="off">
                                    <div class="row grid">
                                        <div class="col-auto">
                                            <div class="input-view-flat input-gray-shadow input-spin input-group">
                                                <input class="form-control" min="1" name="text" type="text" value="1">
                                                <span class="input-actions">
                                                    <span class="input-decrement disabled">
                                                        <i class="fas fa-minus"></i>
                                                    </span>
                                                      <span class="input-increment">
                                                        <i class="fas fa-plus"></i>
                                                      </span>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <button class="btn btn-light" type="button" onclick="deleteFood(${item.id})">Âà†Èô§</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <ul class="mt-4 entity-list">
                                <li>
                                    <span class="entity-list-title" style="font-size: 20px">Â∞èËÆ°:</span>
                                    <span class="entity-list-value" style="font-size: 20px">¬• ${amount}</span></li>
                            </ul>
                        </div>
                    </div>
                    </div>`
            )
        }
        return all_amount;
    };

    $(function () {

        let totalAmount = $("#order-total-amount");
        let cartStr = localStorage.getItem("cart");
        let cartObj;

        if (cartStr) {
            cartObj = strToObjDict(cartStr);
            let all_amount = reloadCartList(cartObj);
            totalAmount.text("" + intToDouble(all_amount));
        } else {
            totalAmount.text("0.0");
        }
    });
