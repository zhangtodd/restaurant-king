<!-- ÂºÄÂèëÁéØÂ¢ÉÁâàÊú¨ÔºåÂåÖÂê´‰∫ÜÊúâÂ∏ÆÂä©ÁöÑÂëΩ‰ª§Ë°åË≠¶Âëä -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- ÂÆòÁΩëÊèê‰æõÁöÑ axios Âú®Á∫øÂú∞ÂùÄ -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>

    let app = new Vue({
        el: "#app",
        data: {
            foodList: [],
            typeList: [],
            keyword: "",
            username: "",
            userId: -1
        },
        methods: {
            getFood(typeId) {
                if (typeId === undefined) typeId = 0;
                axios.get(`/food?method=findByTypeId&typeId=${typeId}`).then(res => {
                    this.foodList = res.data;
                }).catch(err => {
                    console.log(err);
                })
            },
            getFoodByKeyword() {
                axios.get(`/food?method=search&keyword=${this.keyword}`).then(res => {
                    this.foodList = res.data;
                }).catch(err => {
                    console.log(err);
                })
            },
            getType() {
                this.typeList = [];
                axios.get("/food-type").then(res => {
                    this.typeList = res.data;
                }).catch(err => {
                    console.log(err);
                })
            },
            addCart(item) {
                // localStorage cart Ê†ºÂºè
                // cart.data : { id:{id,name,price,num,amount} }
                // cart.totalAmount
                let cart = localStorage.getItem("cart");
                if (cart === null) {
                    cart = {data: {}};
                    cart.data[item.id] = {
                        "id": item.id, "name": item.name, "price": item.price, "num": 1, "amount": item.price
                    };
                    cart.totalAmount = item.price;
                } else {
                    cart = JSON.parse(cart);
                    if (cart.data[item.id] === undefined) {
                        cart.data[item.id] = {
                            "id": item.id, "name": item.name, "price": item.price, "num": 1, "amount": item.price
                        };
                    } else {
                        cart.data[item.id].num++;
                        cart.data[item.id].amount += item.price;
                    }
                    cart.totalAmount += item.price;
                }
                localStorage.setItem("cart", JSON.stringify(cart));
                alert("Ê∑ªÂä† " + item.name + " ÊàêÂäü");
            },
            getLoginInfo() {
                let loginInfo = localStorage.getItem("login_info");
                if (loginInfo === null) {
                    window.location.href = "/front/login.html";
                } else {
                    loginInfo = JSON.parse(loginInfo);
                    this.username = loginInfo.name;
                    this.userId = loginInfo.id;
                }
            },
            logout() {
                localStorage.removeItem("login_info");
                localStorage.removeItem("cart");
                window.location.href = "/front/login.html";
            }
        },
        created() {
            this.getLoginInfo();
            this.getType();
            this.getFood(0);
        }
    })
</script>
