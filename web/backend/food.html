    const reloadTable = function (data) {
        const tbody = $("#food-table-tbody");
        $("#food-table-tbody > tr").remove();
        data.forEach(function (item, index) {
            const j = index + 1;
            tbody.append(
                `<tr>
                 <th scope="row">${j}</th>
                 <td id=${item.id} name=${item.name}>
                 <a class="tooltip-test" data-toggle="tooltip"
                    title=${item.description}>
                    ${item.name}
                 </a></td>
                 <td>${item.foodTypeName}</td>
                 <td>${intToDouble(item.price)}</td>
                 <td>${intToDouble(item.memberPrice)}</td>
                 <td><a href="#" class="btn btn-xs btn-outline-info">更新</a></td>
                 <td><a href="#" class="btn btn-xs btn-outline-danger">删除</a></td>
                </tr>
                `
            )
        })
    };

    const reloadSelect = function (data) {
        const tbody = $("#add-food-type");
        $("#add-food-type > option").remove();
        data.forEach(function (item, index) {
            tbody.append(
                `<option name=${item.id}>${item.name}</option>`
            )
        })
    };

    $(function () {
        $.get("/food", function (data) {
            reloadTable(data);
        }, "json");
        $.get("/food-type", function (data) {
            reloadSelect(data);
        }, "json");

    });
    $("#search").click(function () {
        const keyword = $("#search-keyword").val();
        $.get("/food", {"method": "search", "keyword": keyword}, function (data) {

    $("#add-food-img").change(function () {
        const files = this.files[0];
        const foodImg = $("#food-image");
        if (files && files.size) {
            const size = files.size / 1000 / 1024;
            if (size > 2) {
                alert('图片太大,请重新上传');
                return;
            }
            const rFilter = /^(?:image\/bmp|image\/cis\-cod|image\/gif|image\/ief|image\/jpeg|image\/jpeg|image\/jpeg|image\/pipeg|image\/png|image\/svg\+xml|image\/tiff|image\/x\-cmu\-raster|image\/x\-cmx|image\/x\-icon|image\/x\-portable\-anymap|image\/x\-portable\-bitmap|image\/x\-portable\-graymap|image\/x\-portable\-pixmap|image\/x\-rgb|image\/x\-xbitmap|image\/x\-xpixmap|image\/x\-xwindowdump)$/i;
            if (!rFilter.test(files.type)) {
                alert('请选择图片格式');
                return;
            }
            const reader = new FileReader();
            reader.readAsDataURL(files);
            reader.onload = function (ev) {
                foodImg.attr("style", "width: 288px;height: 216px;");
                foodImg.attr("src", ev.target.result);
            };
            // $.ajax({
            //     type: "post",
            //     contentType: "multipart/form-data",
            //     data: {"method": "saveImage", "image": $("#foodImg").val()},
            //     url: "/food",
            //     success: function (data) {
            //         console.log(data);
            //     }
            // });
            const formData = new FormData();  // 创建form对象
            formData.append("image", files);  // 通过append向form对象添加数据
            formData.append("method","saveImage");
            $.ajax({
                url: "/food", //请求的接口地址
                type: 'POST',
                cache: false, //上传文件不需要缓存
                data: formData,
                processData: false, // 不要去处理发送的数据
                contentType: false, // 不要去设置Content-Type请求头
                success: function(data){
                    console.log(data)
                },
                error: function(err){
                    console.log(err)
                }
            })

        }
    });
