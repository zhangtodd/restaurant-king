<script>
    //删除方法
    function deleteTd(id) {
        const tdDom = document.getElementById(id);
        const name = tdDom.getAttribute("name");
        const r = confirm("确认删除 " + name + " 吗?");

        if (r) {
            console.log("delete " + id);
            $.post("/food-type", {"method": "delete", "id": id}, function (data) {
                reloadTable(data);
            }, "json");
        }
    }

    //更新方法
    function updateTd(id) {
        const tdDom = document.getElementById(id);
        const old_name = tdDom.getAttribute("name");
        const new_name = prompt("请输入新的菜系名称", old_name);

        if (new_name !== old_name && new_name !== "" && new_name !== null) {
            console.log("update " + old_name + " to " + new_name);
            $.post("/food-type", {"method": "update", "id": id, "name": new_name}, function (data) {
                reloadTable(data);
            }, "json");
        }
    }

    const reloadTable = function (data) {
        const tbody = $("#food-table-tbody");
        $("#food-table-tbody > tr").remove();
        data.forEach(function (item, index) {
            const j = index + 1;
            tbody.append(
                `<tr>
                    <th scope="row"> ${j} </th>
                    <td id=${item.id} name=${item.name}> ${item.name} </td>
                    <td><a href="#" class="btn btn-xs btn-outline-info" onclick="updateTd(${item.id})">更新</a></td>
                    <td><a href="#" class="btn btn-xs btn-outline-danger" onclick="deleteTd(${item.id})">删除</a></td>
                 </tr>
                `
            )
        })
    };
    $(function () {
        $.get("/food-type", function (data) {
            reloadTable(data);
        }, "json")
    });
    $("#search").click(function () {
        const keyword = $("#search-keyword").val();
        $.get("/food-type", {"method": "search", "keyword": keyword}, function (data) {
            reloadTable(data);
        }, "json");
    });
    $("#add-type").click(function () {
        const typename = $("#add-type-name");
        $.post("/food-type", {"method": "save", "name": typename.val()}, function (data) {
            reloadTable(data);
        }, "json");
        typename.val("")
    });

</script>
