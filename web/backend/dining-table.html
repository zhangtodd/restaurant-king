<script>
    const reloadTable = function (data) {
        const tbody = $("#dining-table-tbody");
        $("#dining-table-tbody > tr").remove();
        data.forEach(function (item, index) {
            const j = index + 1;
            if (item.isBooking === 1 || item.isBooking === "1") {
                const newDate = formatDate(new Date(item.bookingTime));
                tbody.append(
                    `<tr>
                        <th scope="row">${j}</th>
                        <td id=${item.id} name=${item.name}>${item.name}</td>
                        <td>已预定</td>
                        <td>${newDate}</td>
                        <td><a href="#" class="btn btn-xs btn-info">退订</a></td>
                        <td><a href="#" class="btn btn-xs btn-outline-danger disabled">删除</a></td>
                    </tr>`
                );
            } else {
                tbody.append(
                    `<tr>
                        <th scope="row">${j}</th>
                        <td id=${item.id} name=${item.name}>${item.name}</td>
                        <td>未预定</td>
                        <td></td>
                        <td><a href="#" class="btn btn-xs btn-outline-info">预定</a></td>
                        <td><a href="#" class="btn btn-xs btn-outline-danger">删除</a></td>
                    </tr>`
                );
            }
        })
    };

    $(function () {
        $.get("/dining-table", function (data) {
            reloadTable(data);
        }, "json")
    });

    $("#search").click(function () {
        const keyword = $("#search-keyword").val();
        $.get("/dining-table", {"method": "search", "keyword": keyword}, function (data) {
            reloadTable(data);
        }, "json");
    });

    $("#add-dining-table").click(function () {
        const name = $("#add-table-name").val();
        $.post("/dining-table", {"method": "save", "name": name}, function (data) {
            reloadTable(data);
        }, "json");
    });


</script>
