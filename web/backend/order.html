<script>
    const reloadTable = function (data) {
        const tbody = $("#order-tbody");
        $("#order-tbody > tr").remove();
        data.forEach(function (item, index) {
            const newDate = formatDate(new Date(item.createTime));
            item.totalAmount = intToDouble(item.totalAmount);
            if (item.isPay === "1" || item.isPay === 1) {
                const paytime = formatDate(new Date(item.updateTime));
                tbody.append(
                    `<tr>
                        <th scope="row">${item.id}</th>
                        <td>${item.diningTableName}</td>
                        <td>${newDate}</td>
                        <td>${item.totalAmount}</td>
                        <td>已结账</td>
                        <td><a href="#" class="btn btn-xs btn-outline-info" onclick="touchModal(${item.id})">查看</a></td>
                    </tr>
                    `
                );
            } else if (item.isPay === "0" || item.isPay === 0) {
                tbody.append(
                    `<tr>
                        <th scope="row">${item.id}</th>
                        <td>${item.diningTableName}</td>
                        <td>${newDate}</td>
                        <td>${item.totalAmount}</td>
                        <td>待支付</td>
                        <td><a href="#" class="btn btn-xs btn-outline-info" onclick="touchModal(${item.id})">查看</a></td>
                    </tr>
                    `
                );
            } else if (item.isPay === "-1" || item.isPay === -1) {
                tbody.append(
                    `<tr>
                        <th scope="row">${item.id}</th>
                        <td>${item.diningTableName}</td>
                        <td>${newDate}</td>
                        <td>${item.totalAmount}</td>
                        <td>已退单</td>
                        <td><a href="#" class="btn btn-xs btn-outline-info" onclick="touchModal(${item.id})">查看</a></td>
                    </tr>
                    `
                );
            }
        })
    };

    $(function () {
        $.get("/order", {"method": "getAll"}, function (data) {
            reloadTable(data);
        }, "json")
    });

    function touchModal(orderId) {
        const detailTbody = $("#detail-tbody");
        $("#detail-tbody > tr").remove();
        $.get("/order-detail", {"method": "getAll", "order_id": orderId}, function (data) {
            console.log(data);
            data.forEach(function (item, index) {
                let j = index + 1;
                detailTbody.append(
                    `
                    <tr>
                        <td scope="row">${j}</td>
                        <td>${item.foodName}</td>
                        <td>${intToDouble(item.price)}</td>
                        <td>${item.number}</td>
                        <td>${intToDouble(item.amount)}</td>
                    </tr>
                    `
                )
            })
        }, "json");
        $('#exampleModal').modal();
    }
</script>
